<div class="container">
    <h2 class="titulo">Avatar</h2>

    <div class="avatar-wrapper">
        <div class="nombre-control">
            <input type="text" #nombreInput class="input-nombre" placeholder="Escribe un nombre" />
            <button (click)="cambiarNombre(nombreInput.value)" class="button-cambiar">Cambiar</button>
        </div>

        <div class="cara" [style.background-color]="colorFondo()" [style.width.px]="tamano()"
            [style.height.px]="tamano()" [style.transform]="'rotate(' + angulo() + 'deg)'">
            <div class="ojos">
                <div class="ojo"></div>
                <div class="ojo"></div>

                @if (tieneLentes()) {
                <div class="lentes"></div>
                }
            </div>

            <div class="boca">
                @switch (tipoExpresion()) {
                @case (1) {
                <div class="feliz"></div>
                }
                @case (2) {
                <div class="sorprendido"></div>
                }
                @case (3) {
                <div class="serio"></div>
                }
                }
            </div>
        </div>

        <div class="nombre">
            <p>{{ nombre() }}</p>
        </div>
    </div>

    <div class="controles">
        <label>
            Color
            <input type="color" [value]="colorFondo()" (input)="cambiarColor($event)" />
        </label>

        <label>
            Tamaño
            <input type="range" min="100" max="300" [value]="tamano()" (input)="cambiarTamano($event)" />
        </label>
        <label>
            angulo
            <input type="range" min="0" max="360" [value]="angulo()" (input)="cambiarAngulo($event)" />
        </label>

        <button (click)="toggleLentes()">
            {{ tieneLentes() ? 'Quitar lentes' : 'Poner lentes' }}
        </button>
    </div>

    <div class="expresiones">
        <p>Expresión</p>
        <button (click)="setExpresion(1)">Feliz</button>
        <button (click)="setExpresion(2)">Sorprendido</button>
        <button (click)="setExpresion(3)">Serio</button>
    </div>
</div>
